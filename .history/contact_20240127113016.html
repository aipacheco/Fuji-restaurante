<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contacta con nosotros</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <a class="navbar-brand d-flex align-items-center m-3" href="./index.html">
        <span id="icon">Sakura Sushi</span>
      </a>

      <button
        class="navbar-toggler mr-"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end m-3"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav align-items-center">
          <li class="nav-item active m-2">
            <a href="/menu.html">Carta</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 mb-5">
      <div>
        <h1>Contacta con nosotros</h1>
        <h5>Teléfono</h5>
        <p>963254839</p>
        <h5>Dirección</h5>
        <p>Calle Conde Altea, nº42. 46005 Valencia</p>
      </div>
    </div>

    <div class="container">
      <div>
        <form action="./answer.html">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input
              type="email"
              id="formGroupExampleInput"
              class="form-control"
              placeholder="Su email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Déjenos su mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <button class="btn btn-dark" type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
